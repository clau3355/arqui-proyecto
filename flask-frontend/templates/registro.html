
{% extends "base.html" %}

{% block content %}

<div class="d-flex mt-3 justify-content-center p-5">
     <div class="card col-sm-6 p-5" >
       <div class="mb-3">
         <h3>Registro</h3>
       </div>
       <div class="mb-2">
         <form method="POST" action="/registro">
          <div class="mb-2">
               <label class="form-label">Nombre de usuario</label>
               <input type="text" class="form-control"  name="name" id="exampleFormControlInput1" placeholder="Ingresa tu nombre de usuario"></input>
             </div>

           <div class="mb-2">
             <label class="form-label">Correo</label>
             <input type="email" class="form-control"  name="email" id="exampleFormControlInput1" placeholder="Ingresa tu correo"></input>
           </div>
           <div class="mb-2">
             <label class="form-label">Contraseña</label>
             <input type="password" class="form-control" name="password" id="exampleFormControlInput1" placeholder="Ingresa tu contraseña"></input>
           </div>

            <div class="mb-2">
              <label class="form-label">Ubicación</label>
              <input type="text" class="form-control"  name="ubicacion" id="destino" placeholder="Ingresa tu ubicacion"></input>
            </div>

           <div class="mb-2 mt-3 text-center">
             <button class="btn btn-warning w-50 fw-bold"> Registrarse </button>
           </div>

           <div class="mb-2 mt-3 text-center">
               <a class="btn btn-danger w-50 fw-bold" href="{{ url_for('login') }}">Cancelar</a>
             </div>
         </form>

         
     <div class="mt-4"> 
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      </div>

       </div>     
   </div>

   {% endblock %}
